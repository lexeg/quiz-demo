<mat-card *ngIf="!isLoaded">
  <mat-card-content>
    <h2>Дождитесь завершения загрузки</h2>
    <mat-spinner></mat-spinner>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="isLoaded">
  <mat-card-header>
    <mat-card-title>Список с результатами тестирования</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="candidateResults" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="test-id">
        <th mat-header-cell *matHeaderCellDef>Test id</th>
        <td mat-cell *matCellDef="let element">{{ element.testId }}</td>
      </ng-container>

      <ng-container matColumnDef="test-name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.testName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element"><a mat-button (click)="goToExamineeDetails(element.id)" target="_blank">Details</a></td>
     </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
